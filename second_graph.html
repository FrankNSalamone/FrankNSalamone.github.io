

<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
    // Code references: https://d3-graph-gallery.com/graph/scatter_basic.html\
    //https://stackoverflow.com/questions/11189284/d3-axis-labeling
    
    // set the dimensions and margins of the graph
    const margin = {top: 10, right: 50
        , bottom: 50, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);
    
    //Read the data
    d3.csv("https://franknsalamone.github.io/autos_fixed.csv").then( function(data) {
        
    
        // Add X axis
        const x = d3.scaleLinear()
        .domain([10,60])
        .range([ 0, width ]);
        svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x));
    
        // Add Y axis
        const y = d3.scaleLinear()
        .domain([0,220])
        .range([ height, 0]);
        svg.append("g")
        .call(d3.axisLeft(y));

        svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", width-150)
        .attr("y", height + 40)
        .text("Highway MPG");

        svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", 6)
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("Horsepower");
    
        // Add dots
        svg.append('g')
        .selectAll("dot")
        .data(data)
        .join("circle")
            .attr("cx", function (d) { return x(d.highway); } )
            .attr("cy", function (d) { return y(d.horsepower); } )
            .attr("r", 5)
            .style("fill", function (d) { 
                if (d.aspiration == 'turbo'){
                    colorit = "red";
                }
                else{
                    colorit = "blue";
                }
                console.log(d.aspiration)
                return (colorit); })
            .attr("stroke-width", 3)
            .style("stroke", function (d) { 
                if (d.type == 'dohc'){
                    colorit = "yellow";
                }
                else{
                    colorit = "";
                }
                return (colorit); 
            })
        })
    </script>
