<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body bgcolor="#D3D3D3"></body>

    <style>

        .box {
            background-color: darkgrey;
            width: 800px;
            height: 800px;
            float: left;
            position:absolute;
           /* top: 200; /*[wherever you want it]*/
            /*left:100; /*[wherever you want it]*/

        }

        .right_textbar {
            width: 30%;
            float: right;
        }


        .post {
            margin-top: 0.5em;

        .post p{
            max-width: 5000px;

</head>





<div class="right_textbar">
    <h3>Fuel Efficiency</h3>
    <p>
        more stud
    </p>
    <button type="button" onclick="window.location.href='http://franknsalamone.github.io/index.html'">Return to Beginning</button>
 
</div>

<body>

    
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz" class = "box"></div>

    <script>
        // https://stackoverflow.com/questions/13425833/how-can-i-change-the-pages-url-when-a-visitor-clicks-a-button
        // Code references: https://d3-graph-gallery.com/graph/scatter_basic.html\
        //https://stackoverflow.com/questions/11189284/d3-axis-labeling
    
        var seventies_on = false;

        // set the dimensions and margins of the graph
        const margin = {top: 50, right: 50, bottom: 50, left: 60},
            width = 800 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;
    
        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`)
            .attr("id", "mySVG") ;
    
        //Read the data
        d3.csv("https://franknsalamone.github.io/autos_fixed.csv").then( function(data) {
        
 
        // Add X axis
        const x = d3.scaleLinear()
            .domain([5,60])
            .range([ 0, width ]);
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));
    
        // Add Y axis
        const y = d3.scaleLinear()
            .domain([20, 300])
            .range([ height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));


            var rect = d3.select('svg g rect');


        //Tooltip reference https://d3-graph-gallery.com/graph/scatter_tooltip.html
        const tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px")        
            .style("position", "absolute")
    
        const mouseover = function(event, d) {
            tooltip
            .style("opacity", 1)
        }

        const mousemove = function(event, d) {
            tooltip
            .html(`Make: ${d.make}`)
            .style("left", (event.x)/2 + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
            .style("top", (event.y)/2 + "px")
        }

        // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
        const mouseleave = function(event,d) {
            tooltip
            .transition()
            .duration(200)
            .style("opacity", 0)
        }

         svg.append("text")
            .attr("class", "x label")
            .attr("text-anchor", "end")
            .attr("x", 40+((width)/2))
            .attr("y", height + 40)
            .text("MPG");

         svg.append("text")
            .attr("class", "y label")
            .attr("text-anchor", "end")
            .attr("y", 6)
            .attr("x", "-20em")
            .attr("dy", "-3em")
            .attr("transform", "rotate(-90)")
            .text("Horsepower");
        

        //Code reference for buttons: https://stackoverflow.com/questions/27009672/adding-a-button-to-a-g-element-using-d3
        
        svg.append("circle")
            .attr("cx", 530)
            .attr("cy", 60)
            .attr("r", 14)
            .attr("class", 'na')
            .style("fill",  "#fde725ff");
        svg.append("circle")
            .attr("cx", 530)
            .attr("cy", 100)
            .attr("r", 14)
            .attr("class", 'turbo')
            .style("fill",  "dodgerblue");
        svg.append("circle")
            .attr("cx", 530)
            .attr("cy", 140)
            .attr("r", 14)
            .attr("class", 'diesel')
            .style("fill",  "black");
        svg.append("circle")
            .attr("cx", 530)
            .attr("cy", 180)
            .attr("r", 14)
            .attr("class", 'turbodiesel')
            .style("fill",  "maroon");

        svg.append("text")
            .attr("class", "na")
            .text("Naturally Aspirated")
            .attr("x", 560)
            .attr("y", 65)
            .attr("fill-opacity", 0);
        svg.append("text")
            .attr("class", "turbo")
            .text("Turbo")
            .attr("x", 560)
            .attr("y", 105)
            .style("fill-opacity", 0);
        svg.append("text")
            .attr("class", "diesel")
            .text("Diesel")
            .attr("x", 560)
            .attr("y", 145)
            .style("fill-opacity", 0);
        svg.append("text")
            .attr("class", "turbodiesel")
            .text("Turbodiesel")
            .attr("x", 560)
            .attr("y", 185)
            .style("fill-opacity", 0);


        // Add dots
        svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
                .attr("class", function(d){
                    classit = 'na';
                    if (d.aspiration == 'turbo'){
                         classit = "turbo";
                    }
                    if (d.fuel == 'diesel'){
                         classit = "diesel";
                    }
                    if (d.aspiration == 'turbo' && d.fuel == 'diesel'){
                        classit = "turbodiesel"
                    }
                    return (classit); 
                })
                .attr("cx", function (d) { return x(d.highway); } )
                .attr("cy", function (d) { return y(d.horsepower); } )
                .attr("r", 7)
                .on("mouseover", mouseover )
                .on("mousemove", mousemove )
                .on("mouseleave", mouseleave )
                .style("fill", function (d) { 
                    colorit = '#fde725ff';   //yellow
                    if (d.aspiration == 'turbo'){
                         colorit = "dodgerblue"; //green
                    }
                    if (d.fuel == 'diesel'){
                         colorit = "black";  //black
                    }
                    if (d.aspiration == 'turbo' && d.fuel == 'diesel'){
                        colorit = "maroon"
                    }

                    return (colorit); 
                })

                d3.selectAll("circle")
                    .style("fill-opacity", 0);

                d3.selectAll(".na")
                    .transition()
                    .duration(2000)
                    .style("fill-opacity", 1);
                
                d3.selectAll(".turbo")
                    .transition()
                    .delay(2000)
                    .duration(2000)
                    .style("fill-opacity", 1);

                d3.selectAll(".diesel")
                    .transition()
                    .delay(4000)
                    .duration(2000)
                    .style("fill-opacity", 1);
                
                d3.selectAll(".turbodiesel")
                    .transition()
                    .delay(6000)
                    .duration(2000)
                    .style("fill-opacity", 1);

            
        })
  
    

    </script>
</body>
</html>
